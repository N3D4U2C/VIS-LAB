version: '2'
services:
 db:
   image: web-shop-db-image:latest
   volumes:
     - "./.data/db:/var/lib/mysql"
   restart: always
   environment:
     MYSQL_ROOT_PASSWORD: adminpassword123
     MYSQL_DATABASE: test
     MYSQL_USER: username
     MYSQL_PASSWORD: password
   ports:
     - "3306:3306"

 legacywebshop:
   depends_on:
     - db
   image: tomcat:8.0
   links:
     - db
   volumes:
     - ./LegacyWebShop/target/EShop-0.0.1-SNAPSHOT.war:/usr/local/tomcat/webapps/EShop-0.0.1-SNAPSHOT.war
     - ./LegacyWebShop/conf/tomcat-users.xml:/usr/local/tomcat/conf/tomcat-users.xml
   ports:
     - "8888:8080"
   restart: always
